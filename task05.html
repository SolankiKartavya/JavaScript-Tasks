<script>
let rows = 4;
for (let i = 1; i <= rows; i++) {
        let row = '';
        //spaces
        for (let j = 1; j <= rows - i; j++) {
            row += '  ';
        }
        // print *
        for (let k = 1; k <= 2 * i - 1; k++) {
            row += '* ';
        }
        console.log(row);
    }
</script>
